spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    open-in-view: false
  profiles:
    active: test
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master-test.yaml
  datasource:
    driver-class-name: org.postgresql.Driver

jwt:
  token:
    expiration:
      seconds:
        access: 120
        refresh: 3600
    encryption:
      key: encryptionSecret
cors:
  hosts:
    - http://localhost:4200