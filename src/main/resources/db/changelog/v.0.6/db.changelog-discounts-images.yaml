databaseChangeLog:
  - changeSet:
      id: 0.6-create-discounts-images-table
      author: artem_kishenets
      changes:
        - createTable:
            tableName: discounts_images
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: by_default
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: discount_id
                  type: UUID
                  constraints:
                    nullable: false