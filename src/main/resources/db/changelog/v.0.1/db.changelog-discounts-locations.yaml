databaseChangeLog:
  - changeSet:
      id: 9-create-discounts-locations-table
      author: elizaveta_dubogryz
      changes:
        - createTable:
            tableName: discounts_locations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: discount_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: location_id
                  type: bigint
                  constraints:
                    nullable: false