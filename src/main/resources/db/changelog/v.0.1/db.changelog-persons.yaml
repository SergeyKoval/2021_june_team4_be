databaseChangeLog:
  - changeSet:
      id: 10-add-person-role-enum
      author: elizaveta_dubogryz
      dbms: postgresql
      sql: CREATE TYPE Role as ENUM ('USER', 'ADMIN');
  - changeSet:
      id: 11-create-persons-table
      author: elizaveta_dubogryz
      changes:
        - createTable:
            tableName: persons
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: login
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: phone
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
