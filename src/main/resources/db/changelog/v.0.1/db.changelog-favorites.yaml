databaseChangeLog:
  - changeSet:
      id: 12-create-favorites-table
      author: elizaveta_dubogryz
      changes:
        - createTable:
            tableName: favorites
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: discount_id
                  type: bigint
                  constraints:
                    nullable: false