databaseChangeLog:
  - changeSet:
      id: 7-create-cities-table
      author: elizaveta_dubogryz
      changes:
        - createTable:
            tableName: cities
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false