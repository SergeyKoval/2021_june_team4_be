databaseChangeLog:
  - changeSet:
      id: 4-create-tags-discounts-table
      author: elizaveta_dubogryz
      changes:
        - createTable:
            tableName: tags_discounts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: discount_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: tag_id
                  type: int
                  constraints:
                    nullable: false