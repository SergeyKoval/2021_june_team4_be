databaseChangeLog:
  - changeSet:
      id: 1-create-discounts-table
      author: elizaveta_dubogryz
      changes:
        - createTable:
            tableName: discounts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: category_id
                  type: int
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: promo
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: percent
                  type: int
              - column:
                  name: start_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false