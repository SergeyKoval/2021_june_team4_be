databaseChangeLog:
  - changeSet:
      id: 8-create-vendor-locations-table
      author: elizaveta_dubogryz
      changes:
        - createTable:
            tableName: vendor_locations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: vendor_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: city_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: contact
                  type: varchar(50)
              - column:
                  name: coordinates
                  type: varchar(255)