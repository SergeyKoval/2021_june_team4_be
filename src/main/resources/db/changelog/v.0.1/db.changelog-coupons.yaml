databaseChangeLog:
  - changeSet:
      id: 13-create-coupons-table
      author: elizaveta_dubogryz
      changes:
        - createTable:
            tableName: coupons
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: discount_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false