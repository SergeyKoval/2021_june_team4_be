spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    open-in-view: false
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

jwt:
  token:
    expiration:
      seconds:
        access: 120
        refresh: 3600
    encryption:
      key: encryptionSecret
cors:
  hosts:
    - http://localhost:4200
server:
  port: ${PORT:8080}