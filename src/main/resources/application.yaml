spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    open-in-view: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres

jwt:
  token:
    expiration:
      seconds:
        access: 120
        refresh: 3600
    encryption:
      key: encryptionSecret
cors:
  hosts:
    - http://localhost:4200